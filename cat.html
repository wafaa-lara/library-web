<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catégories</title>
    <link rel="stylesheet" href="cat.css">
</head>
<body>
    <div class="container">
        <h1>Retrouvez nos livres numériques et nos livres audio sur Everand</h1>
        <h2>Bienvenue sur Xlibris</h2>
        <p>Connectez-vous avec des experts et des passionnés dans votre domaine.</p>

        <div class="search-bar">
            <input type="text" placeholder="Recherche...">
            <button>Recherche</button>
        </div>

        <div class="categories">
            <h3>Parcourez les catégories populaires</h3>
            <div class="category-box" onclick="showDocuments('science')">Science & Mathematics</div>
            <div class="category-box" onclick="showDocuments('technology')">Technology & Engineering</div>
            <div class="category-box" onclick="showDocuments('teaching')">Teaching Methods & Materials</div>
            <div class="category-box" onclick="showDocuments('social')">Social Science</div>
            <div class="category-box" onclick="showDocuments('law')">Law</div>
            <div class="category-box" onclick="showDocuments('business')">Business</div>
        </div>
        <button onclick="showAllCategories()">Voir toutes les catégories</button>


        <div id="document-list" class="hidden">
            <!-- La liste des documents sera affichée ici -->
        </div>
    </div>

    <script src="cat.js"></script>
</body>
</html>
